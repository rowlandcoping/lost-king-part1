<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Lost King of Catland - Part 1</title>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
</head>
<body>
    <div id="container">

<!-- Landing Page (Initial State)-->

        <div id="landing-page">
            <div id="landing-image-container">
                <header id="landing-title">
                    <h1>The Lost King of Catland
                    <br>Part 1: Amnesia</h1>
                </header>
                <div id="bottom-landing-section">
                    <div id="landing-image-right">
                        <img src="assets/images/character-profiles/player-default.webp">
                    </div>
                    <section id="start-game-section">
                        <h2>What Is Your Name?</h2>
                        <form id="enter-name-form" action="index.html" method="POST">
                            <input type="text" id="character-name" name="character-name" placeholder="Enter Name">
                        </form>
                        <button id="start-game-button">Start Game!</button>
                    </section>
                    <div id="landing-image-left">
                        <img src="assets/images/character-profiles/player-gilet.webp">
                    </div>              
                </div>               
            </div>            
        </div>

<!-- Game Page (in-game state)-->

        <div id="game-page">
            <div id ="alert-page">
                <h3 id="alert-title">You may only carry one <span id="alert-category"></span>!</h3>
                <h4>Please click the item you would like to keep:</h4>
                <div id="alert-item-pick">
                    <div id="keep-new">
                        <h3 id="alert-new-title"></h3>
                        <div class="alert-image-container">              
                            <div class="alert-new-image">
                            <div class="alert-result" id="new-alert-tick"><img src="assets/images/custom/green-tick.svg"></div>
                            <div class="alert-result" id="new-alert-cross"><img src="assets/images/custom/red-cross.svg"></div>
                            </div>   
                        </div>
                    </div>
                    <div id="keep-old">
                        <h3 id="alert-old-title"></h3>
                        <div class="alert-image-container">
                            <div class="alert-old-image">
                            <div class="alert-result" id="old-alert-tick"><img src="assets/images/custom/green-tick.svg"></div>
                            <div class="alert-result" id="old-alert-cross"><img src="assets/images/custom/red-cross.svg"></div>
                            </div>
                        </div> 
                    </div>
                </div>
            </div>
            <div id = "transparency">
                <div class="title-section">
                    <header id="title-left"><h1>The Lost King of Catland</h1></header>
                    <div id="title-right">
                        <nav>
                            <ul id="game-navigation">
                                <li><button id="giveup-game-button">Give Up</button></li>
                                <li><button id="restart-game-button">Restart</button></li>
                                <li><button id="reset-game-button">Reset</button></li>
                            </ul>
                        </nav>
                    </div>
                </div>
                <div class="spiral" id="title-spiral"></div>
                <div id="centre-section">
                    <section id="character-section">
                        <div id="character-image">
                            <img src="assets/images/character-profiles/player-default.webp">
                        </div>
                        <div id="character-stats">
                            <h3 id="character-sheet-name"></h3>
                            <table id="character-stats-table">
                                <tr>
                                    <td class="stat-name">Attack:</td>
                                    <td class="stat-stat" id="main-strength"></td>
                                    <td class="stat-modify reset" id="strength-modify"></td>
                                </tr>
                                <tr>
                                    <td class="stat-name">Skill:</td>
                                    <td class="stat-stat" id="main-skill"></td>
                                    <td class="stat-modify reset" id="skill-modify"></td>
                                </tr>
                                <tr>
                                    <td class="stat-name">Defence:</td>
                                    <td class="stat-stat" id="main-defence"></td>
                                    <td class="stat-modify reset" id="defence-modify"></td>
                                </tr>
                                <tr>
                                    <td class="stat-name">Luck:</td>
                                    <td class="stat-stat" id="main-luck"></td>
                                    <td class="stat-modify reset" id="luck-modify"></td>
                                </tr>
                                <tr>
                                    <td class="stat-name">Health:</td>
                                    <td class="stat-stat" id="main-health"></td>
                                    <td class="stat-modify reset" id="health-modify"></td>
                                </tr>
                            </table>
                        </div>
                    </section>
                    <div class="spiral" id="character-spiral"></div>
                    
                    <section id="game-section">
                        <!-- Optional image and text/stats-->
                        <div class="reset change-mode" id="upper-text">
                        </div>
                        <div class="reset change-mode" id="lower-text">
                        </div>
                        <div id="image-section">
                            <div id="image-image">
                                <img src="">
                            </div>
                            <div id="image-text">
                                <h3 class="reset change-mode" id="image-title"></h3>
                                <p class="reset change-mode" id="item-description"></p>
                                <table>
                                    <tr id="item-row-one">
                                        <td class="reset change-mode stat-name" id="list-item-one"></td>
                                        <td class="reset change-mode stat-stat" id="list-item-stat-one"></td>
                                    </tr>
                                    <tr id="item-row-two">
                                        <td class="reset change-mode stat-name" id="list-item-two"></td>
                                        <td class="reset change-mode stat-stat" id="list-item-stat-two"></td>
                                    </tr>
                                    <tr id="item-row-three">
                                        <td class="reset change-mode stat-name" id="list-item-three"></td>
                                        <td class="reset change-mode stat-stat" id="list-item-stat-three"></td>
                                    </tr>
                                    <tr id="item-row-four">
                                        <td class="reset change-mode stat-name" id="list-item-four"></td>
                                        <td class="reset change-mode stat-stat" id="list-item-stat-four"></td>
                                    </tr>
                                    <tr id="item-row-five">
                                        <td class="reset change-mode" id="list-item-five" colspan="2"></td>
                                    </tr>
                                </table>                                
                            </div>
                        </div>
                        <!--Text to describe battles and outcome-->
                        <div id="battle-text">
                            <p class="reset change-mode" id="battle-text-player">
                            </p>
                            <p class="reset change-mode" id="battle-text-enemy">
                            </p>
                        </div>
                        <!-- Text for main description of what's going on -->
                        <div class="reset change-mode" id="game-text">
                                                
                        </div>
                        
                        <!-- Options for the player to select from -->
                        <div>
                            <ul class="reset change mode" id="choices-section">                
                            </ul>
                            <ul id="battles-section">
                                <li id="fists-button"><button class="choice-button" id="battle-list-one">Attack with your bare, flat-knuckled fists.</button></li>
                                <li id="weapon-button"><button class="choice-button" id="battle-list-two">Attack with the <span id="battle-choice-weapon"></span>.</button></li>
                                <li id="potion-button"><button class="choice-button" id="battle-list-three">Use your <span id="battle-choice-potion"></span>.</button></li>
                                <li id="object-button-one"><button class="choice-button" id="object-item-one">Eat your Cat Biscuits.</button></li>
                                <li id="object-button-two"><button class="choice-button" id="object-item-two">Give your Cat Biscuits to the cat.</button></li>
                                <li id="object-button-three"><button class="choice-button" id="object-item-three">Spray the insect repellant.</button></li>
                            </ul>
                        </div>                    
                    </section>
                </div>
                <div class="spiral"></div>
                <div id="bottom-game-section">
                    <section id="player-items">
                        <div class = "player-items-switch">
                            <div class="item-display" id="weapon-item">
                                <div class="item-show" id="weapon-outline">
                                    <img src = "assets/images/items/weapon-outline.svg">
                                </div>
                                <div class="item-image item-hide" id="weapon-item-image">
                                </div>
                                <div class="item-text item-hide" id="weapon-item-text">
                                    <h4 class="reset" id="weapon-item-name"></h4>
                                    <hr class="item-hide" id="weapon-line">
                                    <table class="item-table">
                                        <tr>
                                            <td class="reset stat-name" id="weapon-list-item-one"></td>
                                            <td class="reset stat-stat" id="weapon-list-stat-one"></td>
                                        </tr>
                                        <tr>
                                            <td class="reset stat-name" id="weapon-list-item-two"></td>
                                            <td class="reset stat-stat" id="weapon-list-stat-two"></td>
                                        </tr>
                                    </table>
                                    <hr class="item-hide" id="weapon-line-two">
                                    <table class="item-table">
                                        <tr>
                                            <td class="reset stat-name" id="weapon-list-item-three"></td>
                                            <td class="reset stat-name" id="weapon-list-stat-three"></td>
                                        </tr>
                                        <tr>
                                            <td class="reset stat-name" id="weapon-list-item-four"></td>
                                            <td class="reset stat-name" id="weapon-list-stat-four"></td>     
                                        </tr>
                                    </table>
                                </div>                                
                            </div>
                            <div class="item-display" id="defence-item">
                                <div class="item-show" id="defence-outline">
                                    <img src = "assets/images/items/defence-outline.svg">
                                </div>
                                <div class="item-image item-hide" id="defence-item-image">
                                </div>
                                <div class="item-text item-hide" id="defence-item-text">
                                    <h4 class="reset" id="defence-item-name"></h4>
                                    <hr class="item-hide" id="defence-line">
                                    <table class="item-table">
                                        <tr>
                                            <td class="reset stat-name" id="clothing-list-item-one"></td>
                                            <td class="reset stat-stat" id="clothing-list-stat-one"></td>
                                        </tr>
                                    </table>
                                    <hr class="item-hide" id="defence-line-two">
                                    <table class="item-table">
                                        <tr>
                                            <td class="reset stat-name" id="clothing-list-item-two"></td>
                                            <td class="reset stat-stat" id="clothing-list-stat-two"></td>
                                        </tr>
                                        <tr>
                                            <td class="reset stat-name" id="clothing-list-item-three"></td>
                                            <td class="reset stat-stat" id="clothing-list-stat-three"></td>
                                        </tr>
                                    </table>
                                 </div>
                            </div>
                        </div>
                        <div class = "player-items-switch">
                            <div class="item-display">
                                <div class="item-show" id="potion-outline">
                                    <img src = "assets/images/items/potion-outline.svg">
                                </div>
                                <div class="item-image item-hide" id="potion-item-image">
                                </div>
                                <div class="item-text item-hide" id="potion-item-text">
                                    <h4 class="reset" id="potion-item-name"></h4>
                                    <hr class="item-hide" id="potion-line">
                                    <table class="item-table">
                                        <tr>
                                            <td class="reset" id="potion-list-item-one"></td>
                                        </tr>
                                        <tr>
                                            <td class="reset" id="potion-list-stat-one"></td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                            <div class="item-display">
                                <div class="item-show" id="object-outline">
                                    <img src = "assets/images/items/object-outline.svg">
                                </div>
                                <div class="item-image item-hide" id="object-item-image">
                                </div>
                                <div class="item-text item-hide" id="object-item-text">
                                    <h4 class="reset" id="object-item-name"></h4>
                                    <hr class="item-hide" id="object-line">
                                    <table class="item-table">
                                        <tr>
                                            <td class="reset" id="object-list-item-one"></td>
                                        </tr>
                                        <tr>
                                            <td class="reset" id="object-list-stat-one"></td>
                                        </tr>                                        
                                    </table>
                                </div>
                            </div>
                        </div>
                    </section> 
                </div>
            </div>
        </div>
        

<!-- Game-over page (end game state) -->
        <div id="gameover-page">
            <header class="title-section">
                <div id="title-left"><h1>The Lost King of Catland</h1></div>
                <div id="title-right"><h2>Part 1 - Amnesia</h2></div>
            </header>
            <div id="gameover-image-container">
                <section id="stats-container">
                    <div>
                        <h2>Time In Game: <span id="time-played"></span></h2>
                    </div>
                    <div>
                        <h2>Score: <span id="final-score"></span></h2>
                    </div>
                </section>
                <section id="game-outcome">
                </section>
            
                <nav id="end-game-navigation">
                    <ul>
                        <li><button id="restart-game-button-end">Restart Game</button></li>
                        <li><button id="reset-game-button-end">Reset Character</button></li>
                    </ul>
                </nav>
            </div>
        </div>


    </div> 
    <script src="assets/js/script.js"></script>
</body>
</html>
