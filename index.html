<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Lost King of Catland - Part 1</title>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
</head>
<body>
    <div id="container">

<!-- Landing Page (Initial State)-->

        <div id="landing-page">
            <div id="landing-image-container">
                <h1>The Lost King of Catland
                <br>Part 1: Amnesia</h1>
            </div>
            <div id="bottom-section">                
            </div>
        </div>

<!-- Game Page (in-game state)-->

        <div id="game-page">
            <div id="title-section">
            </div>
            <div id="centre-section">
                <div id="character-section">
                    <div id="character-image">
                    </div>
                    <div id="character-stats">
                    </div>
                </div>
                <div id="game-section">
                    <!-- Optional image and text/stats-->
                    <div id="image-section">
                    </div>
                    <div id="image">    
                    </div>
                    <div id="image-text">
                    </div>
                    <!-- Text for main description of what's going on -->
                    <div id="game-text">            
                    </div>
                    <!-- Options for the player to select from -->
                    <div id="choices-section">
                    </div>                    
                </div>
            </div>
            <div id="bottom-section">
                <div id="game-navigation">
                </div>
                <div id="player-items">
                </div>
            </div>
        </div>

<!-- Game-over page (end game state) -->
        <div id="gameover-page">
            <div id="title-section">
            </div>
            <div id="gameover-image-container">
                <div id="stats-container">
                    <div id="time-played">
                    </div>
                    <div id="final-score">
                    </div>
                </div>
                <div id="game-outcome">
                </div>
            </div>
            <div id="end-game-navigation">
            </div>
        </div>


    </div>    
</body>
</html>
